<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daining Booking</title>
    <link rel="stylesheet" href="css/dining.css">
</head>
<body>
    <div class="main">
        <div class="fr">
            <form name="dining_booking" method="post" action="#"  onsubmit="return validate()">
                <div class="formhead">
                    <h3>DYNING TABLE BOOKING </h3>
                </div>
                <div class="formbody">
                        <div class="Location type">
                            <span>Your Location:</span>
                            <select name="Location" class="lc">                    
                                <option  value="Jaipur,Rajastan">Jaipur,Rajastan</option>
                                <option value="Darjelling,West Bengal" selected>Darjelling,West Bengal</option>
                                <option  value="Srinagar,Kasmir">Srinagar,Kasmir</option>
                                <option value="Ludhiyana,Punjab">Ludhiyana,Punjab</option>
                                <option  value="Bengaluru,Karnataka">Bengaluru,Karnataka</option>
                                <option  value="Panaji,Goa">Panaji,Goa</option>
                                <option value="Mumbai,Maharastra">Mumbai,Maharastra</option>
                                <option  value="Bhubaneswar,Odisha">Bhubaneswar,Odisha</option>
                                <option value="Telangana,Hyderabad">Telangana,Hyderabad</option>
                                <option value="Agra,Utter Pradesh">Agra,Utter Pradesh</option>
                                <option  value="Chennai,Tamil Nadu">Chennai,Tamil Nadu</option>
                                <option value="Thiruvanthapuram,Kerala">Thiruvanthapuram,Kerala</option>                   
                            </select>
                        </div>
                        <div class="gr1">
                            <div class="date">
                                <span class="gr1-span"> Booking Date </span>
                                <input type="date" class="dt" name="date"  autocomplete="off" required="required">
                            </div>
                            <div class="time">
                                <span class="gr1-span">Booking Time</span>
                                <input type="time" class="dt" name="s_time" autocomplete="off" required="required"></label>
                            </div>
                        </div>
                        
                        <div class="table type">
                            <span class="table-span">Table Type</span>
                                <select name="table members" class="tt">                        
                                <option value="2-Members">2 Members Table</option>
                                <option value="4-Members">4 Members Table</option>
                                <option value="6-Members">6 Members Table</option>
                                <option value="8-Members">8 Members Table</option>
                                <option value="10-Members">10 Members Table</option>
                                <option value="12-Members">12 Members Table</option>
                            </select>
                        </div>
                        <div class="gr2">
                            <div class="tables">
                                <input type="number" name="tables" class="tbi" id="tbs" required>
                                <label class="tbl" for="tbs">Tables</label>
                            </div>
                            <div class="total_persons">
                                <input type="number" class="tpi" id="tper" name="t_persons" autocomplete="off" required="required">
                                <label class="tpl" for="tper">Persons</label>
                            </div>
                        </div>
                        

                        <div class="firstName">
                            <input type="text" name="fname" autocomplete="off" required="required" id="fnm" class="sm">
                            <label class="sml"  for="fnm">First Name</label>
                        </div>
                        <div class="lastName">
                            <input type="text" name="lname" autocomplete="off" required="required" id="lnm" class="sm">
                            <label class="sml"  for="lnm">Last Name</label>
                        </div>
    
                        <div class="M_no">
                            <input type="text" name="m_number" autocomplete="off" required="required" id="mnum" class="sm" maxlength="10">
                            <label  class="sml" for="mnum">Mobile Number</label>
                        </div>
        
                        <div class="Email">
                            <input type="text" name="eid" autocomplete="off" required="required" id="email" class="sm">
                            <label  class="sml" for="email">Email</label>
                        </div>

                        <div class="bt">
                            <!-- <input type="submit" value="Submit"> -->
                            <button class="buton">
                                <a href="thanku_page.html" class="buton-link">
                                    <span class="buton-link-span">Submit</span>
                                </a>
                            </button>
                        </div>
                </div>
            </form>
        </div>
    </div>
    <script src="js/dining.js"></script>
</body>
</html>
