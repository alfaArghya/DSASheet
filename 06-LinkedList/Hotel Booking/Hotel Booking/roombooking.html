<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome hotel das</title>
    <link rel="stylesheet" href="css/roombooking.css">
</head>

<body> 

    <div class="main">
        <div class="fr">
            <form name="room_booking" method="post" action="#" class="" onsubmit="return validate()">
                <div class="formhead">
                    <h3>ROOM BOOKING</h3>
                </div>
                <div class="formbody">
                    <div class="select">
                        <div class="Location type">
                            <span>Your Location:</span>
                            <select name="Location" class="lc">                    
                                <option  value="Jaipur,Rajastan">Jaipur,Rajastan</option>
                                <option value="Darjelling,West Bengal" selected>Darjelling,West Bengal</option>
                                <option  value="Srinagar,Kasmir">Srinagar,Kasmir</option>
                                <option value="Ludhiyana,Punjab">Ludhiyana,Punjab</option>
                                <option  value="Bengaluru,Karnataka">Bengaluru,Karnataka</option>
                                <option  value="Panaji,Goa">Panaji,Goa</option>
                                <option value="Mumbai,Maharastra">Mumbai,Maharastra</option>
                                <option  value="Bhubaneswar,Odisha">Bhubaneswar,Odisha</option>
                                <option value="Telangana,Hyderabad">Telangana,Hyderabad</option>
                                <option value="Agra,Utter Pradesh">Agra,Utter Pradesh</option>
                                <option  value="Chennai,Tamil Nadu">Chennai,Tamil Nadu</option>
                                <option value="Thiruvanthapuram,Kerala">Thiruvanthapuram,Kerala</option>                   
                            </select>
                        </div>
                        
                        <div class="Room_type type" >
                            <span>Rooms:</span>
                            <select name="Room" class="ro">                    
                                <option  value="Single">Single</option>
                                <option value="Double" selected >Double</option>
                                <!-- <option  value="Quad">Quad</option> -->
                                <option value="Twin">Twin</option>
                                <option  value="King">King</option>
                                <!-- <option  value="Appartments">Appartments</option> -->
                                <!-- <option value="Duplex room">Duplex room</option> -->
                            </select>
                        </div>
                    </div>
                    
                    <div class="rca_num">
                        <span class="Total_Members">
                            <input type="number" name="rnum" id="T_Members" class="rca" autocomplete="off" required="required">
                            <label class="rca_l" for="T_Members">Room</label>
                        </span>

                        <span class="Child_Members">
                            <input type="number" name="cnum" id="C_Members" class="rca"  autocomplete="off" required="required">
                            <label class="rca_l" for="C_Members">Child</label>
                        </span>
                        <span class="Adult_Members">
                            <input type="number" name="anum" id="A_Members" class="rca"  autocomplete="off" required="required">
                            <label class="rca_l" for="A_Members">Adult</label>
                        </span>
                    </div>
                    

                    <div class="date">
                        <div class="Checkindate">
                            <span class="date-span">Check in date </span>
                            <input type="date" class="dt" name="C_in_date" autocomplete="off" required="required">
                        </div>

                        <div class="Checkoutdate">
                            <span class="date-span">Check out date </span>
                            <input type="date" class="dt" name="C_out_date"  autocomplete="off" required="required">
                        </div>
                    </div>
                    
                    <div class="firstName">
                        <input type="text" name="fname" autocomplete="off" required="required" id="fnm" class="sm">
                        <label class="sml"  for="fnm">First Name</label>
                    </div>
                    <div class="lastName">
                        <input type="text" name="lname" autocomplete="off" required="required" id="lnm" class="sm">
                        <label class="sml"  for="lnm">Last Name</label>
                    </div>

                    <div class="M_no">
                        <input type="text" name="m_number" autocomplete="off" required="required" id="mnum" class="sm" maxlength="10">
                        <label  class="sml" for="mnum">Mobile Number</label>
                    </div>
    
                    <div class="Email">
                        <input type="text" name="eid" autocomplete="off" required="required" id="email" class="sm">
                        <label  class="sml" for="email">Email</label>
                    </div>
                    <div class="bt">
                        <!-- <input type="submit" value="Submit"> -->
                        <button class="buton">
                            <a href="thanku_page.html" class="buton-link">
                                <span class="buton-link-span">Submit</span>
                            </a>
                        </button>
                    </div>                        
                </div>
                
            
            
            </form>
        </div>
    </div>
    
    <script src="js/roombooking.js"></script>
</body>
</html>
