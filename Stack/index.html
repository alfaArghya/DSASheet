<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pixel Art Palette</title>
    <link rel="icon" href="img/pixelIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
</head>

<body>

    <div class="mob-device" >
        <p>Rotate Device  <i class="fa-solid fa-rotate fa-lg"></i><i class="fa-solid fa-mobile fa-lg"></i></p>
        <p>OR</p>
        <p>Go To Desktop Mode <i class="fa-solid fa-desktop fa-lg"></i> </p>

        
    </div>
    <div class="main-box">
        <div class="options">

            <h1 class="option-item">Pixel Art Palette</h1>

            <div class="slider option-item">
                <label class="slider-all" for="height-rng">Grid Height:</label>
                <input class="slider-all" type="range" id="height-rng" min="1" max="50">
                <span class="slider-all" id="height-value">25</span>
            </div>

            <div class="slider option-item">
                <label class="slider-all" for="width-rng">Grid Width :</label>
                <input class="slider-all" type="range" id="width-rng" min="1" max="50">
                <span class="slider-all" id="width-value">25</span>
            </div>

            <button class="option-item" id="create-grid"> <i class="fa-solid fa-plus"></i> Create</button>
            <button class="option-item" id="reset-grid"><i class="fa-solid fa-arrows-rotate"></i> Reset</button>
            <hr class="item-icon">

            <span class="color-box">
                <i class="fa-solid fa-droplet color-i"></i>
                <input type="color" id="color-choice">
            </span>

            <button class="option-item" id="paint-btn"><i class="fa-solid fa-paintbrush"></i> Paint</button>
            <button class="option-item" id="eraser-btn"><i class="fa-solid fa-eraser"></i> Eraser</button>

            <span class="git">
                <i class="fa-brands fa-github"></i>
                <a href="https://github.com/alfaArghya/PixelArtPalette" target="_blank">GitHub</a>
            </span>
        </div>

        <div class="grid-box" ></div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
